<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="custom-column col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">
    <div class="card m-5 p-1 shadow-lg" style = "width: 30rem;">
        <div class="container mt-4">
            <h2 class="mb-3">Students</h2>

            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                </div>

                <div class="mb-3">
                    <label for="program" class="form-label">Program</label>
                    <select class="form-select" id="program">
                        <option selected disabled>Select Program</option>
                        <option value="GDSE">GDSE</option>
                        <option value="CMJD">CMJD</option>
                    </select>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="educationLevel" id="afterAL" value="After A/L">
                        <label class="form-check-label" for="afterAL">After A/L</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="educationLevel" id="afterOL" value="After O/L">
                        <label class="form-check-label" for="afterOL">After O/L</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3"></textarea>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="custom-column col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">
    <table class="table mt-5">
        <thead>
        <tr>
            <th scope="col" >First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Program</th>
            <th scope="col">Qualifications</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Sasuni</td>
            <td>Dissanayake</td>
            <td>GDSE</td>
            <td>A/L</td>
            <td>Kadawatha</td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
