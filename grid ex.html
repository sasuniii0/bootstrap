<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .custom-column {
            background-color: #ffffff;
            border: 1px solid #aeacac;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="custom-column col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">1</div>
        <div class="custom-column col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">2</div>
        <div class="custom-column col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">3</div>
        <div class="custom-column col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">4</div>
        <div class="custom-column col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">5</div>
        <div class="custom-column col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">6</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
